<div class="mat-elevation-z8">
  <table mat-table [dataSource]="userList">
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let user" (click)="userSelected(user)"> {{user.first_name}} </td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><mat-paginator [pageSize]="3" [length]="pagesCount" [pageIndex]="page" (page)="pageChanged($event)"></mat-paginator>
</div>
