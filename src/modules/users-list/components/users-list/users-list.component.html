<mat-toolbar color="primary">
  <span>User List</span>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="userList">
    <ng-container matColumnDef="first_name">
      <th class="first-name" mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/user', element.id]">{{ element.first_name }} </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th class="last-name" mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="3"
    [length]="pagesCount"
    (page)="pageChanged($event)"
  ></mat-paginator>
</div>
