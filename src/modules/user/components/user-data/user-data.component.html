<div *ngIf="user" class="mat-elevation-z8">
  <div class="row padding">
    <div class="col-sm-4">
      <div class="avatar" [style.background]="'url(' + user.avatar + ')'"></div>
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-6">
          ID:
        </div>
        <div class="col-sm-6">
          {{user.id}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          Name:
        </div>
        <div class="col-sm-6">
          {{user.first_name}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          Surname Name:
        </div>
        <div class="col-sm-6">
          {{user.first_name}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          Email:
        </div>
        <div class="col-sm-6">
          {{user.email}}
        </div>
      </div>
    </div>
  </div>
</div>
